<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Flexbox 6</title>
    <style>
        div.container {
            display: flex;
            background-color: gray;
            flex-flow: row wrap;
        }

        div.item {
            border: 1px solid black;
            text-align: center;
            background-color: #87cefa;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">AAAAAAA AAAAAAA</div>
        <div class="item">BBBBBBB BBBBBBB</div>
        <div class="item">CCCCCCC CCCCCCC</div>
        <div class="item">DDDDDDD DDDDDDD</div>
        <div class="item">EEEEEEE EEEEEEE</div>
        <div class="item">FFFFFFF FFFFFFF</div>
        <div class="item">GGGGGGG GGGGGGG</div>
    </div>
</body>
</html>
