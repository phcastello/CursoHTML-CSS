<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/estilos/style.css">
    <link rel="stylesheet" href="assets/estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>




<body>
    <main>
        <section id="login">
            <div id="image">
                <!--Imagem colocada pelo css-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons md-18">&#xe7fd</span>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons md-18">&#xe0da</span>
                        <input type="password" name="passwd" id="ipasswd" required minlength="8" placeholder="Sua senha" autocomplete="current-password">
                        <label for="ipasswd">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
